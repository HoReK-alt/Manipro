<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manicura Profesional - Contacto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ManiPro</div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>

        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Contacto</h1>
    <form action="#" method="POST" class="contact-form">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu email" required />

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>

      <button type="submit" class="btn-primary">Enviar</button>
    </form>

    <div class="contact-info">
      <p><strong>Teléfono:</strong> +54 9 11 1234 5678</p>
      <p><strong>Email:</strong> contacto@manipro.com</p>
      <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad</p>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
